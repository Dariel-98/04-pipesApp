<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes inclu√≠dos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect : invitacionMapa }}
        a nuestro evento.
      </p>
      <p-button
        label="Cambiar persona"
        [rounded]="true"
        severity="help"
        (onClick)="cambiarPersona()"
      >
      </p-button>
    </p-fieldset>
  </div>

  <div class="col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>
        Actualmente tenemos {{ clientes.length | i18nPlural : clientesMapa }}
      </p>
      <p-button
        label="Borrar cliente"
        [rounded]="true"
        severity="danger"
        (onClick)="borrarCliente()"
      >
      </p-button>
    </p-fieldset>
  </div>
</div>
